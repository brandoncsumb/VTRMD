    <script>
	  function setfilename()
	  {
	    var getFileSelected = document.getElementById("fileToUpload").value;
	   	var filename = getFileSelected.replace(/^.*[\\\/]/, '');
	    document.getElementById("uploaded").innerHTML = "<span>Selected File:</span> " + filename;
	  }
	</script>

			<form action="upload_process.php" method="post" enctype="multipart/form-data">
				<input type="file" name="fileToUpload" onchange="setfilename()" id="fileToUpload" multiple>
